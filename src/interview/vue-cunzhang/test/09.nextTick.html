<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="example">{{message}}</div>
    <script src="./dist/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#example',
        data: {
          message: '123'  //这里可以不用返回一个函数，因为它返回的是一个唯一的根组件实例，无需担心状态污染问题
        }
      })

      vm.message = 'new message'
      console.log(vm.$el.textContent);  //可以证明了vue不是同步更新dom，而是异步更新的
      console.log(vm.$el.textContent === 'new message')
      Vue.nextTick(() => console.log(vm.$el.textContent === 'new message'))
    </script>
  </body>
</html>
